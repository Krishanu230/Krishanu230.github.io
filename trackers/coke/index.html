<body>
    <div class="text-center">
        <h1 class="font-sans c-neon-green-1">Lifetime Coke Line Counter</h1>
    </div>

    <!-- Graph Section -->
    <div class="block-center" style="max-width: 800px; padding: 20px; background-color: rgba(0, 0, 0, 0.2); margin-bottom: 30px;">
        <canvas id="cokeChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('cokeChart').getContext('2d');

        // DATA INPUT
        const labels = ['1st Feb 2026'];
        const rangeData = [[6, 9]]; // [Min, Max]

        // Auto-calculate Average for the Dot
        const averageData = rangeData.map(range => (range[0] + range[1]) / 2);

        const cokeChart = new Chart(ctx, {
            data: {
                labels: labels,
                datasets: [
                    // The "Dot" (Auto-calculated Average)
                    {
                        type: 'line',
                        data: averageData,
                        backgroundColor: '#FFFF00',
                        borderColor: '#FFFF00',
                        pointBackgroundColor: '#FFFF00',
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        showLine: false,
                        order: 1
                    },
                    // The "Line" (Range: Min to Max)
                    {
                        type: 'bar',
                        data: rangeData,
                        backgroundColor: '#09FF09',
                        borderColor: '#09FF09',
                        borderWidth: 1,
                        barThickness: 4,
                        order: 2
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#0000CC',
                            font: { family: 'Geneva, Arial, Helvetica, sans-serif' }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                if (context.dataset.type === 'bar') {
                                    return `Range: ${context.raw[0]} - ${context.raw[1]}`;
                                }
                                return `Estimate: ${context.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#0000CC' },
                        grid: { display: false }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#0000CC' },
                        grid: { color: 'rgba(0, 0, 204, 0.1)' },
                        title: {
                            display: true,
                            text: 'Lines',
                            color: '#0000CC'
                        }
                    }
                }
            }
        });
    </script>

        <span class="text-xl c-neon-green-2 font-sans">...</span>
